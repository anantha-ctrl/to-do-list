<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Animated gradient background */
    body.animated-bg {
      min-height: 100vh;
      background: linear-gradient(-45deg, #e3ffe6, #e6eaff, #ffe3e3, #fffbe6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="bg-light animated-bg">


  <div class="container py-5">
    <h2 class="text-center mb-4">To-Do List</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="task-form" class="row g-2">
          <div class="col-md-6">
            <input type="text" id="task-input" class="form-control" placeholder="Enter your task" required>
          </div>
          <div class="col-md-3">
            <select id="priority-select" class="form-select">
              <option value="Low">Low Priority</option>
              <option value="Medium">Medium Priority</option>
              <option value="High">High Priority</option>
            </select>
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <ul class="list-group mt-4" id="task-list"></ul>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Task added successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  
<!-- ...existing code... -->

  <footer class="footer mt-auto py-3 bg-white border-top animate__animated animate__fadeInUp">
    <div class="container text-center">
      <span class="text-muted">
        <i class="bi bi-check2-square me-2 text-primary"></i>
        &copy; 2025 To-Do List App. All rights reserved.
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
